<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <h1>2021年全球晶圓代 工市 率 -動態生成表格</h1>
    <div id="container"></div>
    <table></table>

    <script>
        let market = {
            titles: ["排名", "公司", "國別", "市佔率%"],
            data:[
                    { Ranking: 1, Company: "台積電", Country: "台灣", Ratio: "53.1" },
                    { Ranking: 2, Company: "三星電子", Country: "韓國", Ratio: "17.3" },
                    { Ranking: 3, Company: "聯電", Country: "台灣", Ratio: "7.2" },
                    { Ranking: 4, Company: "格羅方德", Country: "美國", Ratio: "6.1" },
                    { Ranking: 5, Company: "中芯國際", Country: "中國", Ratio: "5.3" },
                    { Ranking: 6, Company: "華虹半導體", Country: "中國", Ratio: "2.6" },
                    { Ranking: 7, Company: "力積電", Country: "台灣", Ratio: "1.8" },
                    { Ranking: 8, Company: "世界先進", Country: "台灣", Ratio: "1.4" },
                    { Ranking: 9, Company: "高塔半導體", Country: "以色列", Ratio: "1.4" },
                    { Ranking: 10, Company: "東部高科", Country: "南韓", Ratio: "1" }
            ]
        };

        let market2dArray = [];
        
        let container;
        let table, thead, tbody;

        window.onload = function(){
            container = document.getElementById('container');
            
            table = document.createElement('table');
            table.setAttribute("class", "table table-bordered");
            thead = document.createElement('thead');
            tbody = document.createElement('tbody');

            CreateThead(market.titles);

            market.data.forEach(item=>{
                let values = Object.values(item);
                market2dArray.push(values);
            });

            CreateTbody(market2dArray);
        }

        function CreateThead(title){
            let theadTR = document.createElement("tr");
            title.forEach((item, index) => {
                let th = document.createElement("th");
                th.innerText = item;
                theadTR.append(th);
            });

            thead.append(theadTR);
            table.append(thead);
            container.append(table);
        }

        function CreateTbody(marketTable){
            marketTable.forEach(item =>{
                let tr = document.createElement("tr");
                item.forEach(coldata =>{
                    let td = document.createElement("td");
                    td.innerText = coldata;
                    tr.append(td);
                });
                tbody.append(tr);
            });
            table.append(tbody);
        }

    </script>
</body>
</html>
